<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./media.png" alt="Media Player Logo" class="title-img">
            <h1 class="title"> Media Player</h1>
        </div>
        <div class="menubar">
            <div class="menu">
                <input type="file" class="video-input" id="videoInput">
                <div class="menu-btn" id="videoBtn">Open</div>
            </div>
            <div class="menu">
                <div class="menu-btn">PlayBack</div>
                <ul class="menu-items">
                    <li class="speedUp" id="speedUp">Speed Up</li>
                    <li class="speedDown" id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                    <ul class="menu-items">
                        <li class="volumeUp" id="volumeUp">Volume Up</li>
                        <li class="volumeDown" id="volumeDown">Volume Down</li>
                    </ul>
                </div>
        </div>
    </header>
    <main id="main"></main>
    <div class="toast">100%</div>
    <footer>
        
        <div class="time-container">
            <div class="current-time" id="currentTime">--/--/--</div>
            <div class="time-slider ">
                <input type="range" value="0" min="0" class="slider" id="slider">
            </div>
            <div class="total-time" id="totalTime">--/--/--</div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-play play-button btn" id="play"></i>
            <i class="fa-solid fa-backward backward-button btn" id="backward"></i>
            <i class="fa-solid fa-pause pause-button btn" id="pause" ></i>
            <i class="fa-solid fa-forward forward-button btn" id="forward"></i>
            <i class="fa-solid fa-expand fullScreen-button btn" id="fullScreen"></i>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
